<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
</head>


<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="../image.png" alt="Miyawaki Forest Logo" class="logo-img">
                <span class="brand-name">Miyawaki Forest</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="instructions.html">Instructions</a>
                <a href="gallery.html" class="active">Gallery</a>
                <a href="treesinfo.html">Tree Data</a>
            </div>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="instructions.html">Instructions</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="treesinfo.html">Tree Data</a> </li>
            </ul>
        </div>

        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen 
                ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
            }
        </script>
    </nav>

    <section>
        <h2>Class 2023</h2>
        <h2>Class 2024</h2>
    </section>
    
</body>
</html>
